<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ДЗ 33</title>
</head>
<body>
    
<form id="registration-form">
    <label for="first-name">Ім'я:</label>
    <input type="text" id="first-name" name="first-name" required>
    <br><br>
    <label for="last-name">Прізвище:</label>
    <input type="text" id="last-name" name="last-name" required>
    <br><br>
    <label for="birthdate">Дата народження:</label>
    <input type="text" id="birthdate" name="birthdate" required>
    <br><br>
    <label>Стать:</label>
    <input type="radio" id="male" name="gender" value="Чоловіча" required>
    <label for="male">Чоловіча</label>
    <input type="radio" id="female" name="gender" value="Жіноча">
    <label for="female">Жіноча</label>
    <br><br>
    <label for="city">Місто:</label>
    <select id="city" name="city" required>
        <option value="">Виберіть місто</option>
        <option value="Київ">Київ</option>
        <option value="Львів">Львів</option>
        <option value="Харків">Харків</option>
        <option value="Одеса">Одеса</option>
    </select>
    <br><br>
    <label for="address">Адреса:</label><br>
    <textarea id="address" name="address" rows="4" cols="50" required></textarea>
    <br><br>
    <label>Мови, якими володієте:</label><br>
    <input type="checkbox" id="ukr" name="language" value="Українська">
    <label for="ukr">Українська</label>
    <input type="checkbox" id="eng" name="language" value="Англійська">
    <label for="eng">Англійська</label>
    <input type="checkbox" id="rus" name="language" value="Російська">
    <label for="rus">Російська</label>
    <br><br>
    <button type="submit">Зберегти</button>
    <br><br>
</form>
<div id="table"></div>
<script src="main.js"></script>
</body>
</html>
