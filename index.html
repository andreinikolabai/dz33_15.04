<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ДЗ 33</title>
</head>
<body>
<form>
    <label for="firstName">Ім'я:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Прізвище:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="birthday">Дата народження:</label>
    <input type="text" id="birthday" name="birthday" required><br><br>

    <label>Стать:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Чоловік</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Жінка</label><br><br>

    <label for="city">Місто:</label>
    <select id="city" name="city" required>
        <option value="">Виберіть місто</option>
        <option value="kyiv">Київ</option>
        <option value="lviv">Львів</option>
        <option value="kharkiv">Харків</option>
        <option value="odessa">Одеса</option>
    </select><br><br>

    <label for="address">Адреса:</label><br>
    <textarea id="address" name="address" required></textarea><br><br>

    <label>Мови, якими володієте:</label><br>
    <input type="checkbox" id="ukr" name="language" value="ukr">
    <label for="ukr">Українська</label><br>
    <input type="checkbox" id="rus" name="language" value="rus">
    <label for="rus">Російська</label><br>
    <input type="checkbox" id="eng" name="language" value="eng">
    <label for="eng">Англійська</label><br><br>

    <button type="submit">Зберегти</button><br><br>
</form>
<script src="main.js"></script>
</body>
</html>
