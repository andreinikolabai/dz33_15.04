<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ДЗ 33</title>
</head>
<body>
<form id="registration-form">
    <label for="first-name">Ім'я:</label>
    <input type="text" id="first-name" name="first-name"><br>

    <label for="last-name">Прізвище:</label>
    <input type="text" id="last-name" name="last-name"><br>

    <label for="birthday">Дата народження:</label>
    <input type="text" id="birthday" name="birthday"><br>

    <label>Стать:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Чоловік</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Жінка</label><br>

    <label for="city">Місто:</label>
    <select id="city" name="city">
        <option value="">-- Оберіть місто --</option>
        <option value="kyiv">Київ</option>
        <option value="lviv">Львів</option>
        <option value="kharkiv">Харків</option>
        <option value="odessa">Одеса</option>
    </select><br>

    <label for="address">Адреса:</label>
    <textarea id="address" name="address"></textarea><br>

    <label>Мови, якими володіє:</label>
    <input type="checkbox" id="english" name="languages[]" value="english">
    <label for="english">Англійська</label>
    <input type="checkbox" id="french" name="languages[]" value="french">
    <label for="french">Французька</label>
    <input type="checkbox" id="german" name="languages[]" value="german">
    <label for="german">Німецька</label><br>

    <button type="button" id="save-btn">Зберегти</button>
</form>

<table id="data-table">
    <thead>
    <tr>
        <th>Ім'я</th>
        <th>Прізвище</th>
        <th>Дата народження</th>
        <th>Стать</th>
        <th>Місто</th>
        <th>Адреса</th>
        <th>Мови, якими володіє</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script src="main.js"></script>
</body>
</html>
